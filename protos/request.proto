syntax = "proto3";

package request;

enum MessageType {
  RAW_BYTES = 0;
  PING_REQUEST = 1;
  PING_RESULT = 2;
  COMPUTE_REQUEST = 3;
  COMPUTE_RESULT = 4;
  HOST_REQUEST = 5;
  HOST_RESULT = 6;
  REGISTER_REQUEST = 7;
  REGISTER_RESULT = 8;
  NOTIFY_START = 9;
  NOTIFY_END = 10;
  HOST_HEARTBEAT = 11;
  HOST_REGISTER_REQUEST = 12;
}

message ComputeRequest {
  string client_id = 1;
  bool storage = 2;
  string request_token = 3;
  bytes package = 4;
  string binary_path = 5;
  repeated string args = 6;
  repeated string envs = 7;
}

message ComputeResult {
  bytes stdout = 1;
  bytes stderr = 2;
  map<string, bytes> files = 3;
}

message PingRequest {
}

message PingResult {
}

message HostRequest {
  bool blocking = 1;
  string client_token = 2;
}

message HostResult {
  string ip = 1;
  uint32 port = 2;
  bool found = 3;
  string request_token = 4;
}

message RegisterRequest {
  string id = 1;
  bytes app = 2;
}

message RegisterResult {
  string client_token = 1;
}

message NotifyStart {
  string service_name = 1;
  string description = 2;
}

message NotifyEnd {
  string service_name = 1;
  string request_token = 2;
}

message HostHeartbeat {
  string service_name = 1;
  string request_token = 2;
}

message HostRegisterRequest {
  string service_name = 1;
  string ip = 2;
  uint32 port = 3;
  string password = 4;
}
