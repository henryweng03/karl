syntax = "proto3";

package request;

message Import {
  string name = 1;
  string hash = 2;
}

message PkgConfig {
  string binary_path = 1;
  repeated string args = 2;
  repeated string envs = 3;
}

message ComputeRequest {
  bytes package = 1;
  PkgConfig config = 2;
  bool stdout = 3;
  bool stderr = 4;
  repeated string files = 5;
  repeated Import imports = 6;
  string client_id = 7;
  bool storage = 8;
}

message ComputeResult {
  bytes stdout = 1;
  bytes stderr = 2;
  map<string, bytes> files = 3;
}

message PingRequest {
}

message PingResult {
}

message HostRequest {
}

message HostResult {
  string ip = 1;
  uint32 port = 2;
}

message RegisterRequest {
  string id = 1;
  bytes app = 2;
}

message RegisterResult {
}

message NotifyStart {
  string service_name = 1;
  string description = 2;
}

message NotifyEnd {
  string service_name = 1;
}
